<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contraseña cambiada</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			color: #444444;
			margin: 0;
			padding: 0;
		}

		h1, h2, h3, h4, h5, h6 {
			margin: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f7f7f7;
		}

		.message {
			margin-bottom: 20px;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #1abc9c;
			color: #ffffff;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}

			.button:hover {
				background-color: #16a085;
			}
	</style>
</head>
<body>
	<div class="container">
		<h1>Contraseña cambiada</h1>
		<div class="message">
			<p>Gracias por cambiar la contraseña</p>
			<p>Se ha restablecido su contraseña para acceder a Freya. Su nueva contraseña es: [PASS]</p>
		</div>
		<hr>
		<div class="button-container">
			<a class="button" href="https://play.google.com/store/apps/details?id=com.freya.mobile">Descargar app móvil</a>
		</div>
		<p>Si no se ha registrado en nuestro sitio web, ignore este mensaje.</p>
	</div>
</body>
</html>
